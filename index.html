<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>

<body>
  <h1>mini Calculator</h1>
  <div class="background-calc">
    <h4>ðŸŒ€Standard Calculator</h4>
    <div class="display">
      <div class="display__operation"></div>
      <div class="display__result"></div>
    </div>
    <div class="grid-calc">
      <div class="grid-btn">
        <button class="calc-btn btnClear AC">AC</button>
        <button class="calc-btn operator percent">%</button>
        <button class="calc-btn operator division">Ã·</button>
        <button class="calc-btn btnClear delete">DEL</button>
      </div>

      <div class="grid-btn">
        <button class="calc-btn num">7</button>
        <button class="calc-btn num">8</button>
        <button class="calc-btn num">9</button>
        <button class="calc-btn operator multiply">x</button>
      </div>

      <div class="grid-btn">
        <button class="calc-btn num">4</button>
        <button class="calc-btn num">5</button>
        <button class="calc-btn num">6</button>
        <button class="calc-btn operator">-</button>
      </div>

      <div class="grid-btn">
        <button class="calc-btn num">1</button>
        <button class="calc-btn num">2</button>
        <button class="calc-btn num">3</button>
        <button class="calc-btn operator">+</button>
      </div>

      <div class="grid-btn">
        <button id="btnMinus" class="calc-btn plusminus">nix</button>
        <button class="calc-btn num">0</button>
        <button class="calc-btn decimal">,</button>
        <button class="calc-btn result">=</button>
      </div>
    </div>

    <script defer src="index.js"></script>
</body>

</html>
