<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
</head>

<body>
  <h1>mini Calculator</h1>
  <div class="calculator">
    <h4>ðŸŒ€Standard Calculator</h4>
    <div class="display">
      <div class="display__operation"></div>
      <div class="display__pretty"></div>
      <div class="display__result"></div>
    </div>

    <button class="calc-btn btnClear" data-button-remove="AC">AC</button>
    <button class="calc-btn operator" data-button-operation="*0.01">%</button>
    <button class="calc-btn operator" data-button-operation="/">Ã·</button>
    <button class="calc-btn btnClear" data-button-remove="DEL">DEL</button>

    <button class="calc-btn" data-button-operation="7">7</button>
    <button class="calc-btn" data-button-operation="8">8</button>
    <button class="calc-btn" data-button-operation="9">9</button>
    <button class="calc-btn operator" data-button-operation="*">x</button>

    <button class="calc-btn" data-button-operation="4">4</button>
    <button class="calc-btn" data-button-operation="5">5</button>
    <button class="calc-btn" data-button-operation="6">6</button>
    <button class="calc-btn operator" data-button-operation="-">Minus</button>

    <button class="calc-btn" data-button-operation="1">1</button>
    <button class="calc-btn" data-button-operation="2">2</button>
    <button class="calc-btn" data-button-operation="3">3</button>
    <button class="calc-btn operator" data-button-operation="+">Plus</button>

    <button class="calc-btn">nix</button>
    <button class="calc-btn" data-button-operation="0">0</button>
    <button class="calc-btn" data-button-operation=".">,</button>
    <button class="calc-btn result-btn" data-button-operation="result">=</button>
  </div>
  <script defer src="index.js"></script>
</body>

</html>
